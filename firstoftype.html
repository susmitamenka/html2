<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-of-type(1){
            background-color: yellow;
        }
        p:nth-child(1){
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1> A </h1>
        <p> B </p>
        <p> C </p>
    </div>

    <div>
        <p> D </p>
        <h1> E </h1>
        <p> F </p>
        <p> G </p>
    </div>

    <div>
        <h1> H </h1>
        <h1> I </h1>
        <p> J </p>
        <p> K  </p>
    </div>
</body>
</html>
